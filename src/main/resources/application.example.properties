# ==============================================
# CONFIGURACIÓN DE EJEMPLO - APPLICATION PROPERTIES
# ==============================================
# Copiar este archivo como 'application.properties'
# y reemplazar los valores entre corchetes

# Configuración básica
spring.application.name=prueba-tecnica-parameta

# --- DATABASE CONFIGURATION ---
# Ejemplo: jdbc:mysql://localhost:3306/nombre_bd
spring.datasource.url=jdbc:mysql://[HOST]:[PORT]/[NOMBRE_BD]

# Usuario con permisos para la BD
spring.datasource.username=[USUARIO_BD]

# Contraseña del usuario
spring.datasource.password=[CONTRASEÑA_BD]

# Driver JDBC (no modificar)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/HIBERNATE CONFIG ---
# Estrategia para el DDL (update, create, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Mostrar sentencias SQL en consola (true/false)
spring.jpa.show-sql=true

# Dialecto de Hibernate (no modificar)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect